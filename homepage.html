<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homepage.css"/>
    <script src="model.js"></script>
    <script src="service.js"></script>
</head>
<body>
    <div>
        <div class="header">
            <h1>Address Book</h1>
        </div>
        <div class="navbar">
            <ul>
                <li><a>HOME</a></li>
                <li id="showDialog" ><a>+ADD</a></li>
                <li class="logo"><a><img src="Assets/blog-icon.png"></a></li>
            </ul>
        </div>
        <div class="contact-details">
            <div id="container-1" class="container">
                <h3>CONTACTS</h3>
                <p ><ol id="contactDetails"></ol></p>
            </div>
           
            <div class="containeritems">
                <div id="itemDetails" class="itemDetails">
                    <div id="selectedetails" class="options">
                        <div class="edit-deleteopts">
                            <div>
                                <p id="selectedname" class="detailsname"></p>
                                <p>Email:<span id="selectedemail"></span></p>
                                <p>Mobile:<span id="selectedmobile"></span></p>
                                <p>Landline:<span id="selectedlandline"></span></p>
                                <p>Website:<span id="selectedwebsite"></span></p>
                                <p>Address:<span id="selectedaddress"></span></p>
                            </div>
                            <div class="icons">
                                <div class="edit-icon">
                                    <div>
                                        <img class="edit-image" src="Assets/edit1.jpg">
                                    </div>
                                    <div>
                                        <button onclick="editItem(this)" class="editbtn">edit</button>
                                    </div>
                                   
                                </div>
                                <div class="delete-icon">
                                    <div>
                                        <img class="delete-image" src="Assets/delete2.png">
                                    </div>
                                    <div>
                                        <button onclick="deleteItem()" class="deletebtn">delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
       
        <div id="dialog" class="hidden">
          
            <div id="myForm">
                <div class="contactForm">
                    <div id="error_message" class="error_validation"></div>
                    <span class="close-icon" onclick="closeDialog()">&#x2716;</span>
                    <div class="nameFields">
                        <div>
                            <label for="name"><b>Name</b></label>
                        </div>
                       <div>
                            <input class="inputName" type="text" id="name"  required><br>
                        </div>
                    </div>
                    <div class="emailFields">
                        <div>
                            <label for="email"><b>Email</b></label>
                        </div>
                        <div>
                            <input class="inputName" type="email" id="email"  required  onfocusout = "fieldfocus()" ><span  class="validationmsg" id="validationMessage"></span><span id="emailerror" class="error_fields"></span>
                        </div>
                    </div> 
                    <div class="mobileFields">
                            <div class="mobileInputField">
                                <div>
                                    <label><b>Mobile</b></label>
                                </div>
                                <div>
                                    <input class="teleInput" type="number" id="telephone" required  onkeyup="phonecheck(); return false;" >
                                  
                                </div>
                                <div>
                                    <span id="message"  class="validationmsg"></span>
                                </div>
                            </div>
                            <div class="landInputField">
                                <div>
                                    <label><b>Landline</b></label>
                                </div>
                               <div>
                                    <input class="landInput" type="number" id="landline"  onkeyup="phonecheck(); return false;" ><span id="message" class="validationmsg"></span>
                               </div>   
                            </div>
                    </div>
                    <div>
                        <div>
                            <label><b>Website</b></label>
                        </div>
                        <div>
                            <input  class="inputName" type="text" id="webaddress" >
                        </div>
                    </div>
                    <div>
                        <div>
                            <label><b>Address</b></label>
                        </div>
                        <div>
                            <textarea cols="50" id="address"></textarea>
                        </div>
                    </div>
                   <div>
                        <button class="submitbtn"  onclick="onSubmit()" id="addbutton" class="hidden">Add</button>
                        <button class="submitbtn hidden"  id="updateButton"  onclick="onUpdate()">Update</button>
                   </div>
                 
                </div>
                
            </div>
        </div>
    </div>
   
    <script  src="homepage.js"></script>
 

</body> 
</html>
